<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
    <meta name="author" content="hh" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/layout.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/jquery.pagination.css" />
    <link rel="stylesheet" type="text/css" href="./css/loaders.css"/>
    <link rel="stylesheet" href="./css/jedate.css">
    <link rel="stylesheet" href="./css/index.css"> 
    <title>首页</title>
    <!--[if lte IE 9]>
    <script src=./js/bootstrap/respond.min.js"></script>
    <script src=./js/bootstrap/html5shiv.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="nav">
        <div class="nav_logo">
            营业平台
        </div>
        <div class="nav_admin">
            <div class="admin_logo"></div>
            <div class="admin_name">admin</div>
        </div>
        <ul class="nav_content clearfix" role="tablist">
            <li class="active nav_link_item">
                <a href="./index.html" class="topLink">收费管理</a>
            </li>
            <span class="line">|</span>
            <li class="nav_link_item">
                <a href="./count.html" class="topLink">统计分析</a>
            </li>
        </ul>
    </div>
    <div class="tab-content">
        <div id="charge" class="tab-pane fade active in">
            <div class="slide">
                <ul class="slide_ul" role="tablist">
                    <li class="active slide_link_item">
                        <a href="./index.html" class="topLink">预存销账</a>
                    </li>
                    <li class="slide_link_item">
                        <a href="./indexS.html" class="topLink">收费记录</a>
                    </li>
                    <li class="slide_link_item">
                        <a href="./indexY.html" class="topLink">预存记录</a>
                    </li>
                    <li class="slide_link_item">
                        <a href="./indexQ.html" class="topLink">取消收费记录</a>
                    </li>
                </ul>
            </div>
            <div class="content">
                <div id="prestore" class="tab-pane fade in active">
                        <div class="menu">
                            <div class="menu_item">
                                <form class="form-inline">
                                    <div class="form-group">
                                        <label for="invoice">用户编号：</label>
                                        <input type="text" class="form-control"  placeholder="用户编号">
                                    </div>
                                    <button type="button" class="btn btn-primary">搜索</button>
                                </form>
                            </div>
                            <div class="menu_item">
                                <form class="form-inline">
                                    <div class="form-group">
                                        <label for="invoice">发票号：</label>
                                        <input type="text" class="form-control" id="invoice" placeholder="请输入发票号">
                                        <button type="button" class="btn btn-primary">设置</button>
                                    </div>
                                </form>
                            </div>
                            <div class="menu_item">
                                <form class="form-inline">
                                    <div class="form-group">
                                        <label for="invoice">预存方式：</label>
                                        <select class="form-control">
                                            <option>银行转账</option>
                                            <option>微信支付</option>
                                            <option>现金预存</option>
                                        </select>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-7 rightBar">
                                    <div class="row">
                                        <div class="col-md-12 basic">
                                            <div class="panel panel-default">
                                                <div class="panel-heading">
                                                    <h4 class="basicInfo">用户基本信息</h4>
                                                </div>
                                                <div class="panel-body" id="userData">
                                                    <div class="loader">
                                                        <div class="loader-inner ball-pulse">
                                                          <div></div>
                                                          <div></div>
                                                          <div></div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12 basic">
                                            <div class="panel panel-default">
                                                <div class="panel-heading">
                                                    <h4 class="chargeInfo">费用明细信息</h4>
                                                </div>
                                                <div class="panel-body ChargeTable" id="chargeInfoData">
                                                    <div class="loader">
                                                        <div class="loader-inner ball-pulse">
                                                          <div></div>
                                                          <div></div>
                                                          <div></div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12 basic">
                                            <div class="panel panel-default">
                                                <div class="panel-heading">
                                                    <h4 class="totalInfo">费用汇总信息</h4>
                                                </div>
                                                <div class="panel-body" id="totalInfoData">
                                                    <div class="loader">
                                                        <div class="loader-inner ball-pulse">
                                                          <div></div>
                                                          <div></div>
                                                          <div></div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-5 leftBar">
                                    <div class="row">
                                        <div class="col-md-12 basic" style="border:none;margin-bottom:0px;">
                                            <div class="panel panel-default">
                                                <div class="panel-heading">
                                                    <div class="row clearfix">
                                                        <h4 style="float:left;margin-left:15px;" id="yuncun">预存记录</h4>
                                                        <a href="javascript:;" class="empty_link" id="empty_link">清空</a>
                                                    </div>
                                                </div>
                                                <div class="panel-body ReTable" id="preRecondData">
                                                    <div class="loader">
                                                        <div class="loader-inner ball-pulse">
                                                          <div></div>
                                                          <div></div>
                                                          <div></div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-12" style="border:none;">
                                            <div class="chartRow">
                                                <div class="chartDiv">
                                                    <h5>预存信息</h5>
                                                    <canvas id="restoreChart" width="200" height="200"></canvas>
                                                </div>
                                                <div class="chartDiv">
                                                    <h5>水费信息</h5>
                                                    <canvas id="waterRentChart" width="200" height="200"></canvas>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="./js/jquery.min.js"></script>
<script type="text/javascript" src="./js/chart.js"></script>
<script type="text/javascript" src="./js/bootstrap.min.js"></script>	
<script type="text/javascript" src="./js/jquery.jedate.js"></script>
<script type="text/javascript" src="./js/handlebars-1.0.0.beta.6.js"></script>
<script type="text/javascript" src="./js/jqPaginator.js"></script>
<script type="text/x-handlebars-template" id="userTpl">
    <ul class="list-group">
        <li class="list-group-item">
            <b class="title">用户名称：</b>
            <span class="text">{{UserName}}</span>
        </li>
        <li class="list-group-item">
            <b class="title">用户地址：</b>
            <span class="text">{{UserAddress}}</span>
        </li>
        <li class="list-group-item">
            <b class="title">账户余额：</b>
            <span class="text red">{{UserBalance}}</span>
        </li>
        <li class="list-group-item">
            <b class="title">停水状态：</b>
            <span class="text">{{StopTag}}</span>
        </li>
    </ul>
</script>
<script type="text/x-handlebars-template" id="chargeInfoTpl">
    <table class="table table-bordered table-hover table-condensed" style="border:none">
        <tbody class="Ctbody">
            <tr>
                <th>
                    <input type="checkbox" id="chooseAll">
                </th>
                <th>年度</th>
                <th>月份</th>
                <th>水费</th>
                <th>违约金</th>
                <th>减免水费</th>
                <th>减免滞纳金</th>
            </tr>
            {{#each this}}
            <tr>
                <td>
                    <input type="checkbox" class="chargeCheckbox">
                </td>
                <td>{{ComputeYear}}</td>
                <td>{{ComputeMonth}}</td>
                <td>{{CountMoney}}</td>
                <td>{{Latefee}}</td>
                <td>{{DerateMoney}}</td>
                <td>{{DerateLatefee}}</td>
            </tr>
            {{/each}}
        </tbody>
    </table>
</script>
<script type="text/x-handlebars-template" id="totalInfoTpl">
    <div class="row">
        <div class="col-md-7 textLeft">
            <b class="title">欠费合计:</b>
            <span class="text">{{OwnFee}}</span>
        </div>
        <div class="col-md-5 textLeft">
            <b class="title">应收金额:</b>
            <span class="text red">{{OwnFee}}</span>
        </div>
    </div>
    <div class="row receipts">
        <div class="col-md-7 textLeft">
            <form class="form-inline">
                <div class="form-group">
                    <label for="receipts" class="title">实收金额：</label>
                    <input type="text" class="form-control red" id="receipts" placeholder="实收金额">
                </div>
            </form>
        </div>
        <div class="col-md-5 textLeft">
            <button type="button" class="btn btn-primary" id="getMoney">收费</button>
            <button type="button" class="btn btn-success" id="getPrint">打印</button>
        </div>
    </div>
</script>
<script type="text/x-handlebars-template" id="preRecondTpl">
    <table class="table table-bordered table-condensed" style="border:none">
        <tbody class="Htbody">
            <tr>
                <th>用户名称</th>
                <th>预存金额</th>
                <th>时间</th>
            </tr>
            <tr>
                <td>黄海</td>
                <td>42</td>
                <td>2017-12-12</td>
            </tr>
            <tr>
                <td>黄海</td>
                <td>42</td>
                <td>2017-12-12</td>
            </tr>
            <tr>
                <td>黄海</td>
                <td>42</td>
                <td>2017-12-12</td>
            </tr>
            <tr>
                <td>黄海</td>
                <td>42</td>
                <td>2017-12-12</td>
            </tr>
            <tr>
                <td>黄海</td>
                <td>42</td>
                <td>2017-12-12</td>
            </tr>
            <tr>
                <td>黄海</td>
                <td>42</td>
                <td>2017-12-12</td>
            </tr>
            <tr>
                <td>合计</td>
                <td colspan="2">4232</td>
            </tr>
        </tbody>
    </table>
</script>
<script type="text/javascript" src="./js/index.js"></script>
</html>
