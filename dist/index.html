            <span class="text">{{UserAddress}}</span>

        <li class="list-group-item">

<script type="text/x-handlebars-template" id="chargeInfoTpl">
    <table class="table table-bordered table-hover table-condensed">
        <tbody class="Ctbody">
            <tr>
                <th>
                    <input type="checkbox" id="chooseAll">
                </th>
                <th>年度</th>
                <th>月份</th>
                <th>水量</th>
                <th>计费金额</th>
                <th>违约金</th>
                <th>应收金额</th>
            </tr>
            {{#each this}}
            <tr>
                <td>
                    <input type="checkbox" class="chargeCheckbox">
                </td>
                <td>{{ComputeYear}}</td>
                <td>{{ComputeMonth}}</td>
                <td>{{WaterValue}}</td>
                <td>{{ComputeFee}}</td>
                <td>{{PenaltyFee}}</td>
                <td>{{ShouldFee}}</td>
            </tr>
            {{/each}}
        </tbody>
    </table>
</script>

    </div>
</script>
