<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
    <meta name="author" content="zhy" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/layout.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/jquery.pagination.css" />
    <link rel="stylesheet" href="./css/jedate.css">
    <link rel="stylesheet" type="text/css" href="./css/loaders.css"/>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/print.css"> 
    <title>分析页</title>
    <!--[if lte IE 9]>
    <script src=./js/bootstrap/respond.min.js"></script>
    <script src=./js/bootstrap/html5shiv.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="nav">
        <div class="nav_logo">
            营业平台
        </div>
        <div class="nav_admin">
            <div class="admin_logo"></div>
            <div class="admin_name">admin</div>
        </div>
        <ul class="nav_content clearfix" role="tablist">
            <li class="nav_link_item">
                <a class="topLink" href="./index.html">收费管理</a>
            </li>
            <span class="line">|</span>
            <li class="active nav_link_item">
                <a class="topLink" href="./count.html">统计分析</a>
            </li>
        </ul>
    </div>
    <div class="tab-content">
        <div id="analysis" role="tabpanel" class="tab-pane fade active in">
            <div class="slide">
                <ul class="slide_ul" role="tablist">
                    <li role="presentation" class="active slide_link_item">
                        <a href="#chargePaper" class="topLink" aria-controls="chargePaper" data-toggle="tab">收费日报</a>
                    </li>
                    <li role="presentation" class="slide_link_item">
                        <a href="#prestoreAnalysis" class="topLink" aria-controls="prestoreAnalysis" data-toggle="tab">预存统计</a>
                    </li>
                    <li role="presentation" class="slide_link_item">
                        <a href="#receiveAnalysis" class="topLink" aria-controls="receiveAnalysis" data-toggle="tab">应收统计</a>
                    </li>
                </ul>
            </div>
            <div class="content" id="contentWidth">
                <div id="chargePaper" class="tab-pane fade in active">
                    <div class="menu clearfix">
                        <div class="menu_item">
                            <form class="form-inline">
                                <div class="form-group">
                                    <label for="chargeRecondDate">收费日期</label>
                                    <input type="text" class="form-control" id="chargePaperDate1" placeholder="YYYY-MM-DD">
                                    <label for="invoice">至</label>
                                    <input type="text" class="form-control" id="chargePaperDate2" placeholder="YYYY-MM-DD">
                                </div>
                            </form>
                        </div>
                        <div class="menu_item">
                            <button type="button" class="btn btn-primary">确定</button>
                        </div>
                    </div>
                    <div class="container-fluid" id="currentTable">
                        <div class="loader">
                            <div class="loader-inner ball-pulse">
                              <div></div>
                              <div></div>
                              <div></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="prestoreAnalysis" class="tab-pane fade">
                    <div class="menu clearfix">
                        <div class="menu_item">
                            <form class="form-inline">
                                <div class="form-group">
                                    <label for="chargeRecondDate">收费日期</label>
                                    <input type="text" class="form-control" id="prestoreAnalysisDate1" placeholder="YYYY-MM-DD">
                                    <label for="invoice">至</label>
                                    <input type="text" class="form-control" id="prestoreAnalysisDate2" placeholder="YYYY-MM-DD">
                                </div>
                            </form>
                        </div>
                        <div class="menu_item">
                            <button type="button" class="btn btn-primary">确定</button>
                        </div>
                    </div>
                    <div class="container-fluid" id="preChargeTable">
                        <div class="loader">
                            <div class="loader-inner ball-pulse">
                              <div></div>
                              <div></div>
                              <div></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="receiveAnalysis" class="tab-pane fade">
                    <div class="menu clearfix">
                        <div class="menu_item">
                            <form class="form-inline">
                                <div class="form-group">
                                    <label for="chargeRecondDate">收费日期</label>
                                    <input type="text" class="form-control" id="receiveAnalysisDate1" placeholder="YYYY-MM-DD">
                                    <label for="invoice">至</label>
                                    <input type="text" class="form-control" id="receiveAnalysisDate2" placeholder="YYYY-MM-DD">
                                </div>
                            </form>
                        </div>
                        <div class="menu_item">
                            <button type="button" class="btn btn-primary">确定</button>
                        </div>
                    </div>
                    <div class="container-fluid" id="shouldChargeTable">
                        <div class="loader">
                            <div class="loader-inner ball-pulse">
                              <div></div>
                              <div></div>
                              <div></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="./js/jquery.min.js"></script>
<script type="text/javascript" src="./js/chart.js"></script>
<script type="text/javascript" src="./js/bootstrap.min.js"></script>	
<script type="text/javascript" src="./js/jquery.jedate.js"></script>
<script type="text/javascript" src="./js/tablesMergeCell.js"></script>
<script type="text/javascript" src="./js/browser.js"></script>
<script type="text/javascript" src="./js/jquery.jqprint-0.3.js"></script>
<script type="text/javascript" src="./js/handlebars-1.0.0.beta.6.js"></script>
<script type="text/javascript" src="./js/jqPaginator.js"></script>
<script type="text/x-handlebars-template" id="currentTableTpl">
    <div class="row">
        <div class="tabTitle col-md-12 basic">
            收费日报表
        </div>
        <div class="col-md-12 tabTime">
            收费日期：2018-04-01 至 2018-04-16
            <span class="tabMan">收费员:黄海</span>
        </div>
        <div class="col-md-12">
            <table class="table table-striped table-bordered" id="table1">
                <tr>
                   <th>所属分所</th>
                   <th>用水类别</th> 
                   <th>收费项目</th> 
                   <th>水量</th> 
                   <th>金额</th> 
                </tr>
                {{#each this}}
                <tr>
                    <td>{{SonCompanyName}}</td>
                    <td>{{UserType}}</td>
                    <td>{{ChargeItem}}</td>
                    <td>{{WaterValue}}</td>
                    <td>{{WaterMoney}}</td>
                </tr>
                {{/each}}
            </table>
        </div>
    </div>
</script>
<script type="text/x-handlebars-template" id="preChargeTableTpl">
    <div class="row">
        <div class="tabTitle col-md-12 basic">
            预存收费日报表
        </div>
        <div class="col-md-12 tabTime">
            收费日期：2018-04-01 至 2018-04-16
        </div>
        <div class="col-md-12">
            <table class="table table-striped table-bordered" id="table2">
                <tr>
                   <th>所属公司</th>
                   <th>所属分所</th> 
                   <th>收费员</th> 
                   <th>预存金额</th> 
                   <th>预存扣费</th> 
                </tr>
                {{#each this}}
                <tr>
                    <td>思源供水有限公司</td>
                    <td>{{SonCompanyName}}</td>
                    <td>{{EmployeeName}}</td>
                    <td>{{OIn}}</td>
                    <td>{{Out}}</td>
                </tr>
                {{/each}}
            </table>
        </div>
    </div>
</script>
<script type="text/x-handlebars-template" id="shouldChargeTableTpl">
    <div class="row">
        <div class="tabTitle col-md-12 basic">
            收费员收费数据汇总统计表
        </div>
        <div class="col-md-12 tabTime">
            收费日期：2018-04-01 至 2018-04-16
            <span class="tabMan">收费员:黄海</span>
        </div>
        <div class="col-md-12">
            <table class="table table-striped table-bordered table-hover" id="table3">
                <tr>
                   <th>收费日期</th>
                   <th>结存抵扣</th> 
                   <th>预存抵扣</th> 
                   <th>本次结存</th> 
                   <th>实收水费</th> 
                   <th>营业收入</th> 
                   <th>预存水费</th>
                   <th>预存退费</th>
                   <th>实收合计</th>
                </tr>
                {{#each this}}
                <tr>
                    <td>{{date}}</td>
                    <td>{{Cdeduc}}</td>
                    <td>{{Pdeduc}}</td>
                    <td>{{store}}</td>
                    <td>{{water}}</td>
                    <td>{{bouns}}</td>
                    <td>{{Pwater}}</td>
                    <td>{{Bwater}}</td>
                    <td>{{total}}</td>
                </tr>
                {{/each}}
            </table>
        </div>
    </div>
</script>
<script type="text/javascript" src="./js/count.js"></script>
</html>
