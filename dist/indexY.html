<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
    <meta name="author" content="hh" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/layout.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/jquery.pagination.css" />
    <link rel="stylesheet" type="text/css" href="./css/loaders.css"/>
    <link rel="stylesheet" href="./css/jedate.css">
    <link rel="stylesheet" href="./css/index.css"> 
    <title>预存记录</title>
    <!--[if lte IE 9]>
    <script src=./js/bootstrap/respond.min.js"></script>
    <script src=./js/bootstrap/html5shiv.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="nav">
        <div class="nav_logo">
            营业平台
        </div>
        <div class="nav_admin">
            <div class="admin_logo"></div>
            <div class="admin_name">admin</div>
        </div>
        <ul class="nav_content clearfix" role="tablist">
            <li class="active nav_link_item">
                <a href="./index.html" class="topLink">收费管理</a>
            </li>
            <span class="line">|</span>
            <li class="nav_link_item">
                <a href="./count.html" class="topLink">统计分析</a>
            </li>
        </ul>
    </div>
    <div class="tab-content">
        <div id="charge" class="tab-pane fade active in">
            <div class="slide">
                <ul class="slide_ul" role="tablist">
                    <li class="slide_link_item">
                        <a href="./index.html" class="topLink">预存销账</a>
                    </li>
                    <li class="slide_link_item">
                        <a href="./indexS.html" class="topLink">收费记录</a>
                    </li>
                    <li class="active slide_link_item">
                        <a href="./indexY.html" class="topLink">预存记录</a>
                    </li>
                    <li class="slide_link_item">
                        <a href="./indexQ.html" class="topLink">取消收费记录</a>
                    </li>
                </ul>
            </div>
            <div class="content">
                <div id="prestoreRecond" class="tab-pane fade in active">
                    <div class="menu clearfix">
                        <div class="menu_item">
                            <form class="form-inline">
                                <div class="form-group">
                                    <input type="text" class="form-control"  placeholder="用户编号">
                                </div>
                                <button type="button" class="btn btn-primary">搜索</button>
                            </form>
                        </div>
                        <div class="menu_item">
                            <form class="form-inline">
                                <div class="form-group">
                                    <label for="chargeRecondDate">收费日期</label>
                                    <input type="text" class="form-control" id="prestoreRecondDate1" placeholder="YYYY-MM-DD">
                                    <label for="invoice">至</label>
                                    <input type="text" class="form-control" id="prestoreRecondDate2" placeholder="YYYY-MM-DD">
                                </div>
                            </form>
                        </div>
                        <div class="menu_item">
                            <form class="form-inline">
                                <div class="form-group">
                                    <label for="invoice">预存方式：</label>
                                    <select class="form-control">
                                        <option>银行转账</option>
                                        <option>微信支付</option>
                                        <option>现金预存</option>
                                    </select>
                                </div>
                            </form>
                        </div>
                        <div class="menu_item">
                            <button type="button" class="btn btn-primary">确定</button>
                        </div>
                    </div>
                    <div class="container-fluid" id="prestoreRecondData">
                            <div class="loader">
                                    <div class="loader-inner ball-pulse">
                                        <div></div>
                                        <div></div>
                                        <div></div>
                                    </div>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="./js/jquery.min.js"></script>
<script type="text/javascript" src="./js/chart.js"></script>
<script type="text/javascript" src="./js/bootstrap.min.js"></script>	
<script type="text/javascript" src="./js/jquery.jedate.js"></script>
<script type="text/javascript" src="./js/handlebars-1.0.0.beta.6.js"></script>
<script type="text/javascript" src="./js/jqPaginator.js"></script>
<script type="text/x-handlebars-template" id="prestoreRecondTpl">
    <div class="row">
            <div class="col-md-12 basic">
                <table class="table table-striped table-bordered table-hover">
                    <tr>
                       <th>用户编号</th>
                       <th>用户名称</th> 
                       <th>预存方式</th> 
                       <th>预存金额</th> 
                       <th>预存时间</th> 
                       <th>操作员</th> 
					   <th>预存类型</th> 
					   <th>操作</th>  
                    </tr>
                    {{#each this}}
                    <tr>
                        <td>{{UserSN}}</td>
                        <td>{{UserName}}</td>
                        <td>{{PaySiteName}}</td>
                        <td>{{ActualMoney}}</td>
                        <td>{{OperateTime}}</td>
						<td>{{OperatorName}}</td>
						<td>{{OperateTypeName}}</td>
                        <td><a href="#">退预存</a></td>
                    </tr>
                    {{/each}}
                </table>
            </div>
            <div class="col-md-12">
                <ul class="pagination" id="prestoreRecondPagination"></ul>
            </div>
    </div>
</script>
<script type="text/javascript" src="./js/indexY.js"></script>
</html>
